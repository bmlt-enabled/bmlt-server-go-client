name: test

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          stable: 'false'
          go-version: '1.18.2'
      - name: Lint
        run: |
          go get -d -v .
          go build -v ./
