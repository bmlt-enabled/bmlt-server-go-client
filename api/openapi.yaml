        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Patches a meeting
      tags:
      - rootServer
    put:
      description: Updates a meeting.
      operationId: updateMeeting
      parameters:
      - description: ID of meeting
        example: "1"
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingUpdate"
        description: Pass in meeting object
        required: true
      responses:
        "204":
          description: Success.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
          description: Returns when user is unauthorized to perform action.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
