        example: "1"
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: specify true to skip venue type location validation
        example: "true"
        explode: true
        in: query
        name: skipVenueTypeLocationValidation
        required: false
        schema:
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingPartialUpdate"
        description: Pass in fields you want to update.
        required: true
      responses:
        "204":
          description: Success.
        "401":
