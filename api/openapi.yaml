openapi: 3.0.0
info:
  description: BMLT Admin API Documentation
  license:
    name: MIT
    url: https://github.com/bmlt-enabled/bmlt-root-server/blob/main/LICENSE
  title: BMLT
  version: 1.0.0
servers:
- description: this server
  url: http://localhost:8000/main_server/
tags:
- description: rootServer
  name: rootServer
paths:
  /api/v1/errortest:
    post:
      description: Tests some errors.
      operationId: createErrorTest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorTest"
        description: Pass in error test object.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorTest"
          description: Returns when POST is successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerError"
          description: Server error.
      security:
      - bmltToken: []
      summary: Tests some errors
      tags:
      - rootServer
  /api/v1/formats:
    get:
      description: Retrieve formats
      operationId: getFormats
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormatCollection"
          description: Returns when user is authenticated.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when not authenticated
      security:
      - bmltToken: []
      summary: Retrieves formats
      tags:
      - rootServer
    post:
      description: Creates a format.
      operationId: createFormat
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormatCreate"
        description: Pass in format object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Format"
          description: Returns when POST is successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is unauthorized to perform action.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no format exists.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Creates a format
      tags:
      - rootServer
  /api/v1/formats/{formatId}:
    delete:
      description: Deletes a format by id.
      operationId: deleteFormat
      parameters:
      - description: ID of format
        example: "1"
        explode: false
        in: path
        name: formatId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "204":
          description: Success.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when not authenticated
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
          description: Returns when unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no format exists.
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConflictError"
          description: Returns when format has meetings assigned.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Deletes a format
      tags:
      - rootServer
    get:
      description: Retrieve a format
      operationId: getFormat
      parameters:
      - description: ID of format
        example: "1"
        explode: false
        in: path
        name: formatId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Format"
          description: Returns when user is authenticated.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when not authenticated.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no format exists.
      security:
      - bmltToken: []
      summary: Retrieves a format
      tags:
      - rootServer
    patch:
      description: Patches a single format by id.
      operationId: patchFormat
      parameters:
      - description: ID of format
        example: "1"
        explode: false
        in: path
        name: formatId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormatPartialUpdate"
        description: Pass in fields you want to update.
        required: true
      responses:
        "204":
          description: Success.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when not authenticated
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
          description: Returns when unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no format exists.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Patches a format
      tags:
      - rootServer
    put:
      description: Updates a format.
      operationId: updateFormat
      parameters:
      - description: ID of format
        example: "1"
        explode: false
        in: path
        name: formatId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormatUpdate"
        description: Pass in format object
        required: true
      responses:
        "204":
          description: Success.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is unauthorized to perform action.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no format exists.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Updates a format
      tags:
      - rootServer
  /api/v1/logs/laravel:
    get:
      description: Retrieve the laravel log if it exists.
      operationId: getLaravelLog
      responses:
        "200":
          content:
            application/gzip:
              schema:
                format: binary
                type: string
          description: Returns when user is authenticated.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
          description: Returns when user is unauthorized to perform action.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no laravel log file exists.
      security:
      - bmltToken: []
      summary: Retrieves laravel log
      tags:
      - rootServer
  /api/v1/meetings/{meetingId}/changes:
    get:
      description: Retrieve all changes made to a specific meeting.
      operationId: getMeetingChanges
      parameters:
      - description: ID of the meeting
        example: "1"
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/MeetingChangeResource"
                type: array
          description: List of changes for the meeting.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Unauthorized.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
          description: Returns when unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Meeting not found.
      security:
      - bmltToken: []
      summary: Retrieve changes for a meeting
      tags:
      - rootServer
  /api/v1/meetings:
    get:
      description: Retrieve meetings for authenticated user.
      operationId: getMeetings
      parameters:
      - description: comma delimited meeting ids
        example: "1,2"
        explode: true
        in: query
        name: meetingIds
        required: false
        schema:
          type: string
        style: form
      - description: comma delimited day ids between 0-6
        example: "0,1"
        explode: true
        in: query
        name: days
        required: false
        schema:
          type: string
        style: form
      - description: comma delimited service body ids
        example: "3,4"
        explode: true
        in: query
        name: serviceBodyIds
        required: false
        schema:
          type: string
        style: form
      - description: string
        example: Just for Today
        explode: true
        in: query
        name: searchString
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeetingCollection"
          description: List of meetings.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Retrieves meetings
      tags:
      - rootServer
    post:
      description: Creates a meeting.
      operationId: createMeeting
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MeetingCreate"
        description: Pass in meeting object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Meeting"
          description: Returns when POST is successful.
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationError"
          description: Returns when user is not authenticated.
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthorizationError"
          description: Returns when user is unauthorized to perform action.
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
          description: Returns when no meeting body exists.
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
          description: Validation error.
      security:
      - bmltToken: []
      summary: Creates a meeting
      tags:
      - rootServer
